<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TODO LIST</title>
    <link rel="stylesheet" href="./main.css">
    
</head>
<body>
    <div class="container container-md mx-auto px-2 flex flex-col w-full items-center mt-3">
        <div class="feedback alert  h-16 rounded-md flex items-center justify-center px-2 font-medium">write value for item name</div>

    </div>
    <!--form-->
    <form id="itemForm" class="my-3 w-full">
        <h3 class="text-2xl capitalize md-4 text-center">To-do list</h3>
        <div class="flex gap-2">
            <input type="text" placeholder="Add Your Task" id="itemInput" class="capitalize border border-green-700 rounded-md text-gray-700 px-2 py-1 w-full">
            <button type="submit" id="add-item" class="border border-green-700 text-green-700 hover:translate-x-1 transition-all scale-105 hover:bg-green-700 hover:text-white rounded-md px-1 py-1">Add Item</button>
        </div>

    </form>
    <div class="items-container w-full text-center  ">
        <div class="item-list my-5">
            <div class=" item my-3 border-b border-b-green-500 pb-1">
                <div class="items-center flex gap-1 item  justify-between">
                    <h6 class="items-center flex border border-green-500 rounded p-1">1</h6>
                    <p class="capitalize item-name">Task Name</p>
                    <div class="item-icons">
                        <i class="far fa-check-circle cursor-pointer complete-item mx-2 item-icon text-green-500"></i>
                        <i class="far fa-edit cursor-pointer edit-item mx-2 item-icon "></i>
                        <i class="far fa-times-circle cursor-pointer complete-item mx-2 item-icon text-green-500"></i>
                        <i class="fa-solid fa-trash cursor-pointer delet-item mx-2 item-icon text-gray-500"></i>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" id="clear-list" class="border border-green-700 text-green-700 hover:translate-x-1 transition-all scale-105 hover:bg-green-700 hover:text-white rounded-md px-1 py-1">clear Item</button>
    </div>

    <script src="./index.js"></script>
   
    
</body>
</html>
